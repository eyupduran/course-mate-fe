<div class="login-clean">
    <form [formGroup]="loginForm" method="post">
        <h4 >Login</h4>
        <div class="form-group"><input formControlName="email" class="form-control" type="email" name="email" placeholder="Email"></div>
        <div class="form-group"><input formControlName="password" class="form-control" type="password" name="password" placeholder="Password"></div>
        <div class="form-group"><button (click)="login()" class="btn btn-primary btn-block" type="submit">Log In</button></div>
        <div class="forgot">
            <span class="signup">Already have an account?
             <label for="check" routerLink="/register-student">Register </label>
            </span>
          </div></form>
</div>
